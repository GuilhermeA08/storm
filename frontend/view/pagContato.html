<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/css/pagContato.css" />
    <link
      rel="shortcut icon"
      href="../assets/images/cloud-flash.png"
      type="images/x-icon"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Storm</title>
  </head>
  <body>
    <ul class="nav justify-content-end">
      <li class="nav-item">
        <a class="nav-link" color="black" aria-current="page" href="#">home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link comprar-button" href="#">comprar</a>
      </li>
      <li class="nav-item">
        <a class="nav-link vender-button" href="#">vender</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" color="black">contato</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" color="black">ajuda</a>
      </li>
    </ul>

    <!-- Main -->
    <main class="container">
      <div class="d-grid col-3">
        <button type="button" class="btn btn-dark btn-lg">Voltar</button>
      </div>

      <!-- Logo Storm -->
      <div class="d-grid mx-auto">
        <img src="../assets/images/logo.png" alt="Logo" class="mx-auto my-4" />
      </div>

      <!-- Container principal -->
      <div
        class="d-grid justify-content-center border border-dark rounded bg-white"
      >
        <h1 class="my-4">
          <span> Alguma Dúvida?</span> Entre em contato conosco!
        </h1>

        <!-- Formulário -->
        <form>
          <!-- Nome -->
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="floatingInput"
              placeholder="Nome Completo"
            />
            <label for="floatingInput">Nome Completo</label>
          </div>

          <!-- E-mail -->
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="floatingEmail"
              placeholder="Email"
            />
            <label for="floatingEmail">Email</label>
          </div>

          <!-- Assunto -->
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="floatingAssunto"
              placeholder="Assunto"
            />
            <label for="floatingAssunto">Assunto</label>
          </div>

          <!-- Texto -->
          <div class="form-floating">
            <textarea
              class="form-control"
              placeholder="Texto"
              id="floatingTextarea"
            ></textarea>
            <label for="floatingTextarea">Texto</label>
          </div>

          <div class="d-grid col-3 mx-auto my-4 enviar-button">
            <button type="button" class="btn btn-dark btn-lg">Enviar</button>
          </div>
        </form>
      </div>
    </main>
  </body>

  <!-- JavaScript Bundle with Popper -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
</html>
